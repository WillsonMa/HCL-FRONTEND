<template [ngIf]="organization">
	<img [src]="organization.imageURL | http" class="organization-banner" alt="organization banner">
	<div class="container-fluid">
		<div class="row">
			<!--********************* START 4 COL// SIDE INFORMATION *********************-->
			<div class="col-md-4">
				<div class="information">
					<h4>Address</h4>
					<p *ngIf="organization.address_list[0]">{{organization.address_list[0].addressLine1}}<br>{{organization.address_list[0].locality}}, {{organization.address_list[0].region}} {{organization.address_list[0].postcode}}</p>
					<h4>Phone</h4>
					<p *ngFor="let phone of organization.phone_list">{{phone.phoneNumber}} ({{phone.phoneName}})</p>
					<h4>Hours</h4>
						<p *ngIf="organization.hours_list[4]">Monday: {{organization.hours_list[4].openTime}} - {{organization.hours_list[4].closeTime}}</p>
						<p *ngIf="organization.hours_list[3]">Tuesday: {{organization.hours_list[3].openTime}} - {{organization.hours_list[3].closeTime}}</p>
						<p *ngIf="organization.hours_list[1]">Wednesday: {{organization.hours_list[1].openTime}} - {{organization.hours_list[1].closeTime}}</p>
						<p *ngIf="organization.hours_list[0]">Thursday: {{organization.hours_list[0].openTime}} - {{organization.hours_list[0].closeTime}}</p>
					    <p *ngIf="organization.hours_list[2]">Friday: {{organization.hours_list[2].openTime}} - {{organization.hours_list[2].closeTime}}</p>
						<p *ngIf="organization.hours_list[5]">Saturday: {{organization.hours_list[5].openTime}} - {{organization.hours_list[5].closeTime}}</p>
					    <p *ngIf="organization.hours_list[6]">Sunday: {{organization.hours_list[6].openTime}} - {{organization.hours_list[6].closeTime}} </p>
					<h4 *ngIf="organization.email_list[0]">Email</h4>
					<p *ngIf="organization.email_list[0]"><a href="mailto:{{organization.email_list[0].emailAddress}}">{{organization.email_list[0].emailAddress}}</a></p>
					<h4>Website</h4>
					<p><a href={{organization.websiteURL}} target="_blank">{{organization.websiteURL}}</a></p>
				</div>
			</div>
			<!--*****************************END 4COL *****************************-->
			<div class="col-md-8">
				<!--*****************************ORGANIZATION INFORMATION******************************-->
				<img class="logo" [src]="organization.logoURL | http" alt="oranization logo">
				<h3>{{organization.name}}</h3>
				<p>{{organization.description}}</p>
				<!--*****************************END OF ORGANIZATION INFORMATION*****************************-->

				<!--*****************************SERVICES START*****************************-->
				<div class="services">
					<h3>Services | <a routerLink="/">Return to Search</a></h3>
					<!--*****************************COLLAPSIBLE SERVICES START************************-->
				

					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
						<div class="panel panel-default" *ngFor="let organizationService of organization.organizationService_list; let i=index">
							<div class="panel-heading" role="tab" id="heading{{i}}">
								<h4 class="panel-title">
									<a class="collapsed" role="button" [ngClass]="i === 0 ? '' : 'collapsed'" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="false">
										<p [ngClass]="{'available': organizationService.isAvailable, 'not-available': !organizationService.isAvailable}">{{organizationService.service.description}}</p>
									</a>
								</h4>
							</div>
							<div id="collapse{{i}}" class="panel-collapse collapse" role="tabpanel">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-6">
											<p *ngIf='organizationService.paymentType'>Payment Type: {{organizationService.paymentType}}></p>
									<p>Restriction Notes</p>
									<p>Contact information: </p>
									<p *ngIf="organizationService.phone_list[0]">{{organizationService.phone_list[0].phoneName}} : {{organizationService.phone_list[0].phoneNumber}} {{organizationService.phone_list[0].description}}</p>
										</div>
										<div class="col-md-6">
											<p>Hours:</p>
									<p *ngFor="let hoursList of organization.hours_list">
										{{hoursList.dayOfWeek}}: {{hoursList.openTime}} - {{hoursList.closeTime}}
									</p>


										</div>

									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--*****************************COLLAPSIBLE SERVICES END************************-->
			</div>
		</div>
	</div>
</template>
