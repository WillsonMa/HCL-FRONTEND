
<div class="container-fluid">
	<div class="row">
		<div class="col-md-9"> 
			<div class="bar-left-side">
				<div class="floating-left">
					<location-picker #location></location-picker>
					<div class="btn btn-default">
						<a
							[routerLink]="['/results']"
							[queryParams]="{ latitude: location?.latitude, longitude: location?.longitude, serviceCodes: selectedServiceCodes }">
							Search
						</a>
					</div>
				</div>

				<div class="floating-left">
					<ss-multiselect-dropdown
						[options]="availableServiceCodes"
						[(ngModel)]="selectedServiceCodes">
					</ss-multiselect-dropdown>
				</div>
				<div class="floating-left">
					<a class="btn btn-default" href="#">Print</a>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<div class="searchresults">
				<h5>Search Results</h5>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9">
			<template [ngIf]="results">
				<sebm-google-map [latitude]="results[0].address_list[0].latitude" [longitude]="results[0].address_list[0].longitude" [zoom]="mapZoomLevel">
					<sebm-google-map-marker
						*ngFor="let result of results"
						iconUrl="/assets/images/pin-{{result.availabilityStatus}}.png"
						[latitude]="result.address_list[0].latitude"
						[longitude]="result.address_list[0].longitude">
					</sebm-google-map-marker>
				</sebm-google-map>
			</template>
		</div>
		<div class="col-md-3">
				<ul>
					<a  *ngFor="let result of results" routerLink="/organization/{{result.id}}" class="availability-{{result.availabilityStatus}}">
						<li>
						<p>{{result.name}}</p>
						</li>
					</a>
				</ul>
		</div>
	</div>
</div>
