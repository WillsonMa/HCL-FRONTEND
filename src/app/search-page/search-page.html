<h3>Search Page</h3>
<location-picker #location></location-picker>

<ss-multiselect-dropdown
	[options]="myOptions"
	[(ngModel)]="selectedServiceCodes">
</ss-multiselect-dropdown>

<a
	[routerLink]="['/results']"
	[queryParams]="{ latitude: location?.latitude, longitude: location?.longitude, serviceCode: selectedServiceCodes }">
	Search
</a>
