<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="heroimg">
				<img src="/assets/images/cover2.jpg" alt="cover-photo" class="img-responsive">
			</div>
			<div class="row">
				<div class="col-md-6">
					<services-multiselect
						[(selectedServiceCodes)]="selectedServiceCodes">
					</services-multiselect>
				</div>

				<div class="col-md-6">
					<location-picker [(location)]="location"></location-picker>
					<div class="btn btn-default" [ngClass]="location?.name && location?.latitude && location?.longitude && selectedServiceCodes && selectedServiceCodes.length ? '' : 'disabled'">
						<a
							[ngClass]="location?.name && location?.latitude && location?.longitude && selectedServiceCodes && selectedServiceCodes.length ? '' : 'disabled'"
							[routerLink]="['/results']"
							[queryParams]="{ locationName: location?.name, latitude: location?.latitude, longitude: location?.longitude, serviceCodes: selectedServiceCodes }">
							Search
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
