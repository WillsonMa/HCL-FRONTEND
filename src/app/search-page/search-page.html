<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="heroimg">
				<img src="/assets/images/landing-img.jpg" alt="doctor typing" class="img-responsive">
			</div>
			<div class="row">
				<div class="col-md-6">
					<ss-multiselect-dropdown
						[options]="availableServiceCodes"
						[(ngModel)]="selectedServiceCodes">
					</ss-multiselect-dropdown>
				</div>

				<div class="col-md-6">
					<location-picker #location></location-picker>
					<div class="btn btn-default" [ngClass]="location?.latitude && location?.longitude && selectedServiceCodes && selectedServiceCodes.length ? '' : 'disabled'">
						<a
							[ngClass]="location?.latitude && location?.longitude && selectedServiceCodes && selectedServiceCodes.length ? '' : 'disabled'"
							[routerLink]="['/results']"
							[queryParams]="{ latitude: location?.latitude, longitude: location?.longitude, serviceCodes: selectedServiceCodes }">
							Search
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
