<h3>Search Page</h3>
<location-picker #location></location-picker>

<ss-multiselect-dropdown
	[options]="myOptions"
	[(ngModel)]="selectedOptions"
	(ngModelChange)="onChange($event)">
</ss-multiselect-dropdown>

<a
	[routerLink]="['/results']"
	[queryParams]="{ latitude: location?.latitude, longitude: location?.longitude }">
	Search
</a>
